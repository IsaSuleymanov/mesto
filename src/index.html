<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
	</header>
	<main class="content">
		<section class="profile">
			<div class="profile__block">
				<img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button class="profile__edit-button" name="profile__edit-button" type="button"
						aria-label="Кнопка - редактировать профиль"></button>
					<p class="profile__about-me">Исследователь океана</p>
				</div>
			</div>
			<button class="profile__add-button" name="profile__add-button" type="button"
				aria-label="Кнопка - добавить карточку"></button>
		</section>
		<section>
			<ul class="cards">

			</ul>
		</section>
	</main>
	<footer class="footer">
		<h3 class="footer__copyright">&#169;&nbsp;2020&nbsp;Mesto&nbsp;Russia</h3>
	</footer>
	<div class="popup popup_type_profile">
		<form class="popup__content" name="form-profile-edit" novalidate>
			<button class="popup__close-button" type="button" name="popup__close-button"
				aria-label="Закрытие поп-апа"></button>
			<p class="popup__title">Редактировать профиль</p>
			<input class="popup__input" id="username" name="username" type="text" placeholder="Введите имя" minlength="2"
				maxlength="40" required>
			<span class="popup-input-error username-error"></span>
			<input class="popup__input" id="about" name="about" type="text" placeholder="Введите информацию о человеке"
				minlength="2" maxlength="200" required>
			<span class="popup-input-error about-error"></span>
			<button type="submit" class="popup__save-button">Сохранить</button>
		</form>
	</div>
	<div class="popup popup_type_cards">
		<form class="popup__content" name="form-cards-edit" novalidate>
			<button class="popup__close-button" type="button" name="popup__close-button"
				aria-label="Закрытие поп-апа"></button>
			<p class="popup__title">Новое место</p>
			<input class="popup__input" id="title" name="title" type="text" placeholder="Название" minlength="2"
				maxlength="30" required>
			<span class="popup-input-error title-error"></span>
			<input class="popup__input" id="image" name="image" type="url" placeholder="Ссылка на картинку" required>
			<span class="popup-input-error image-error"></span>
			<button type="submit" class="popup__save-button">Сохранить</button>
		</form>
	</div>
	<div class="popup popup_type_image">
		<div class="popup__image-popup">
			<img class="popup__image" src="#" alt>
			<p class="popup__image-title"></p>
			<button class="popup__close-button" type="button" name="popup__close-button"
				aria-label="Закрытие поп-апа"></button>
		</div>
	</div>
	<div class="popup popup_type_delete-card">
		<form class="popup__content" name="form-delete-card" novalidate>
			<button class="popup__close-button" type="button" name="popup__close-button"
				aria-label="Закрытие поп-апа"></button>
			<p class="popup__title popup__title_delete-popup">Вы уверены?</p>
			<button type="submit" class="popup__save-button">Да</button>
		</form>
	</div>
	<div class="popup popup_type_avatar">
		<form class="popup__content" name="form-profile-edit" novalidate>
			<button class="popup__close-button" type="button" name="popup__close-button"
				aria-label="Закрытие поп-апа"></button>
			<p class="popup__title">Обновить аватар</p>
			<input class="popup__input" id="url" name="url" type="url" placeholder="Ссылка на фотографию" minlength="2"
				maxlength="100" required>
			<span class="popup-input-error url-error"></span>
			<button type="submit" class="popup__save-button">Сохранить</button>
		</form>
	</div>
	<template id="card-template">
		<li class="card">
			<img class="card__image" src="#" alt>
			<button class="card__delete-card" type="button" name="card__delete-card" aria-label="Удалить"></button>
			<div class="card__info">
				<h2 class="card__title"></h2>
				<div>
					<button class="card__like" type="button" name="card__like" aria-label="Лайк"></button>
					<span class="card__likes">0</span>
				</div>
			</div>
		</li>
	</template>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>

<body class="page">
	<header class="header">
		<img class="header__logo" src="./images/logo.svg" alt="Логотип">
	</header>
	<section class="profile">
		<div class="profile__block">
			<img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
			<div class="profile__info">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<a class="profile__edit-button" href="#"><img src="./images/edit__button.svg" alt="Кнопка - редактировать"></a>
				<p class="profile__about-me">Исследователь океана</p>
			</div>
		</div>
		<a class="profile__add-button" href="#"><img src="./images/add__button.svg" alt="Кнопка - добавить"></a>
	</section>
	<div class="cards">
		<div class="card">
			<img class="card__image" src="./images/karachaevsk.jpg" alt="Картинка">
			<div class="card__info">
				<h2 class="card__title">Карачаевск</h2>
				<img class="card__like" src="./images/like_disabled.svg" alt="Лайк">
			</div>
		</div>
		<div class="card">
			<img class="card__image" src="./images/gora_elbrus.jpg" alt="Картинка">
			<div class="card__info">
				<h2 class="card__title">Гора Эльбрус</h2>
				<img class="card__like" src="./images/like_disabled.svg" alt="Лайк">
			</div>
		</div>
		<div class="card">
			<img class="card__image" src="./images/dombay.jpg" alt="Картинка">
			<div class="card__info">
				<h2 class="card__title">Домбай</h2>
				<img class="card__like" src="./images/like_disabled.svg" alt="Лайк">
			</div>
		</div>
		<div class="card">
			<img class="card__image" src="./images/gora_elbrus.jpg" alt="Картинка">
			<div class="card__info">
				<h2 class="card__title">Гора Эльбрус</h2>
				<img class="card__like" src="./images/like_disabled.svg" alt="Лайк">
			</div>
		</div>
		<div class="card">
			<img class="card__image" src="./images/dombay.jpg" alt="Картинка">
			<div class="card__info">
				<h2 class="card__title">Домбай</h2>
				<img class="card__like" src="./images/like_disabled.svg" alt="Лайк">
			</div>
		</div>
		<div class="card">
			<img class="card__image" src="./images/karachaevsk.jpg" alt="Картинка">
			<div class="card__info">
				<h2 class="card__title">Карачаево-Черкесия</h2>
				<img class="card__like" src="./images/like_disabled.svg" alt="Лайк">
			</div>
		</div>
	</div>
	<footer class="footer">
		<h3 class="footer__copyright">&#169;&nbsp;2020&nbsp;Mesto&nbsp;Russia</h3>
	</footer>
	<div class="popup popup_hidden">
		<form class="popup__content" name="form-profile-edit">
			<a class="popup__close-button" href="#"><img src="./images/close_icon.svg" alt="Кнопка - закрытие паранжи"></a>
			<p class="popup__title">Редактировать профиль</p>
			<input class="popup__profile-name" name="username" type="text" placeholder="Введите имя">
			<input class="popup__profile-about" name="about" type="text" placeholder="Введите информацию о человеке">
			<button type="button" class="popup__save-button" value="Сохранить">Сохранить</button>
		</form>
	</div>
	<script src="./pages/index.js"></script>
</body>

</html>
